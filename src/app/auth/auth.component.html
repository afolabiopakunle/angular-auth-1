<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" name="email" required ngModel />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" required ngModel minlength="6"/>
      </div>
      <div class="btn-group">
        <button type="submit" [disabled]="authForm.invalid" class="btn btn-primary">{{ loginOrSignUp ? "Log in" : "Sign up"}}</button>
        <button type="button" class="btn btn-default" (click)="switchMode()">{{ loginOrSignUp ? "Switch to Sign up": "Switch to Log in"}}</button>
      </div>
    </form>
  </div>
</div>
